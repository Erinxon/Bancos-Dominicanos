<div class="row">
    <ng-container *ngFor="let bank of banks | paginate: { itemsPerPage: 4, currentPage: currentPage }">
        <div class="col-lg-6">
            <app-bank [bank]="bank" (selectbank)="onSeleted($event)"></app-bank>
        </div>
    </ng-container>
    <div class="mr-2" *ngIf="banks.length > 0">
        <pagination-controls previousLabel="Anterior" nextLabel="Siguiente" (pageChange)="currentPage = $event">
        </pagination-controls>
      </div>
</div>

<app-bank-detail [bank]="bank"></app-bank-detail>
